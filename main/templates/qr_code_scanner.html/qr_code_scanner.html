<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <video id="video" width="100%" height="100%" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="error-message"></div>

    <!-- Modal Structure -->
    <div class="modal fade" id="qrModal" tabindex="-1" role="dialog" aria-labelledby="qrModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qrModalLabel">QR Code Data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="qrData">
                    <!-- QR code data will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let qrCodeData = '';

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function(stream) {
                video.srcObject = stream;
                video.play();
            })
            .catch(function(err) {
                console.error('Error accessing camera:', err);
                $('#error-message').text('Error accessing camera: ' + err.message);
            });

        video.addEventListener('canplay', function() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            setInterval(decodeQRCode, 100);
        });

        function decodeQRCode() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            if (code) {
                qrCodeData = code.data;
                console.log('QR Code Data:', qrCodeData);
                // Call a function to handle the QR code data
                handleQRCodeData(qrCodeData);
            }
        }

        function handleQRCodeData(data) {
            // Here you can send the QR code data to the server via AJAX
            // Example AJAX request using jQuery
            $.ajax({
                url: 'https://yenda-crs-api-2.onrender.com/api/v1/verify_ticket/',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ qr_data: data }),
                success: function(response) {
                    console.log('Server Response:', response);
                    // Populate and show the modal with the QR code data
                    $('#qrData').text(JSON.stringify(response, null, 2));
                    $('#qrModal').modal('show');
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                    $('#error-message').text('Error: ' + error);
                }
            });
        }
    </script>
</body>
</html>
